<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <div class="overlay has-fade"></div>
        <nav class="container flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="public\images\software-engineer.svg" alt="arcanity">
            </a>
            <a id="btnHamburger" href="#" class="header__toggle hide-for-desktop">
                <span></span>
                <span></span>

            </a>
            <div class="header__links hide-for-mobile">
                <a href="#">Home</a>
                <a href="#" class="header__links__disabled">About</a>
                <a href="#" class="header__links__disabled">Contact</a>
                <a href="#" class="header__links__disabled">Blog</a>

            </div>
            <a href="#" class="header__login hide-for-mobile">Login</a>
        </nav>

        <div class="header__menu container has-fade">

        </div>
        <div class="flex columns" id="option-buttons">
            <a href="#" onClick="" class="button col-1">Corpo</a>

    </div>

<!---vvvvvvvvvvvvv Hunting for whales vvvvvvvvvvvvv--->
    <div class="search-wrapper">
        <label for="search">Search</label>
        <input type="search" id="search" data-search>
    </div>
    <div class="user-cards" data-user-cards-container></div>
    <template data-user-template>
        <div class="card">
            <div class="header" data-header>My Name</div>
            <div class="body" data-body>email@gmail.com</div>
        </div>
    </template>
